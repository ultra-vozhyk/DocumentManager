apply plugin: 'java'
apply plugin: 'application'

group = 'by.pg.docmanager.main'
version = '1.0'

repositories {
    mavenCentral()
}

ext.springVersion = '4.1.7.RELEASE'
ext.springMongoVersion = '1.8.0.RELEASE'


dependencies {
    compile group: 'org.springframework', name: 'spring-core', version: springVersion
    compile group: 'org.springframework', name: 'spring-context', version: springVersion
    compile group: 'org.springframework', name: 'spring-test', version: springVersion
    compile group: 'org.springframework.data', name: 'spring-data-mongodb', version: springMongoVersion
    compile group: 'org.mongodb', name: 'mongo-java-driver', version: '2.13.0'
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.2'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}


mainClassName = 'by.bsuir.docmanager.main.App'